<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="shortcut icon" href="assets/images/favicon_1.ico">

        <title>Minton - Responsive Admin Dashboard Template</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets/plugins/bootstrap-tagsinput/css/bootstrap-tagsinput.css" rel="stylesheet" type="text/css">
        <link href="assets/plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
        <link href="assets/css/core.css" rel="stylesheet" type="text/css">
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="assets/css/components.css" rel="stylesheet" type="text/css">
        <link href="assets/css/pages.css" rel="stylesheet" type="text/css">
        <link href="assets/css/menu.css" rel="stylesheet" type="text/css">
        <link href="assets/css/responsive.css" rel="stylesheet" type="text/css">
        <link href="assets/plugins/parsleyjs/src/parsley.css" rel="stylesheet" type="text/css">
        <link href="assets/css/lottery.css" rel="stylesheet" type="text/css">
   
    </head>
    <body class="fixed-left">
        
        <!-- Begin page -->
        <div id="wrapper">
        
            <!-- Top Bar Start -->
            <div class="topbar">

                <!-- LOGO -->
                <div class="topbar-left">
                    <div class="text-center">
                        <a href="index.html" class="logo"><i class="md md-equalizer"></i> <span>Minton</span> </a>
                    </div>
                </div>

                <!-- Navbar -->
                <div class="navbar navbar-default" role="navigation">
                    <div class="container">
                        <div class="">
                            <div class="pull-left">
                                <button class="button-menu-mobile open-left waves-effect">
                                    <i class="md md-menu"></i>
                                </button>
                                <span class="clearfix"></span>
                            </div>



                            <form role="search" class="navbar-left app-search pull-left hidden-xs">
                                 <input type="text" placeholder="Search..." class="form-control app-search-input">
                                 <a href=""><i class="fa fa-search"></i></a>
                            </form>


                        </div>
                        <!--/.nav-collapse -->
                    </div>
                </div>
            </div>
            <!-- Top Bar End -->
            <!-- ========== Left Sidebar Start ========== -->
            <div class="left side-menu">
                <div class="sidebar-inner slimscrollleft">

                    <div id="sidebar-menu">
                        <ul>
                            <li class="text-muted menu-title">Main</li>

                            <li class="has_sub">
                                <a href="#" class="waves-effect waves-primary"><i class="md md-redeem"></i>
                                    <span> Lottery </span> </a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>


                    <div class="clearfix"></div>
                </div>
            </div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->                      
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-title-box">
                                    <h4 class="page-title">Welcome!</h4>
                                </div>
                            </div>
                        </div>
                        <div class="row">  
                            <div class=" lotteryWrapper col-lg-8">
                                    <div class="tags-default tags-block form-group  card-box ">
                                        <span class="winnersWrapper col-lg-10 col-md-10 col-xs-12">
                                            <input type="text" disabled="disabled" class="form-control lotteryInput winners"  value="" maxTags= "3" data-role="tagsinput" placeholder="Winners" />
                                        </span>
                                        <button class="newWinnerButton btn btn-primary waves-effect waves-light col-lg-2 col-md-2 col-xs-12 pull-right" type="submit">
                                        New Winner
                                        </button>
                                    </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8 lotteryWrapper">
                                <div class="card-box">
                                    <h4 class="m-t-0 header-title"><b>Register Form</b></h4>
                                    <p class="text-muted font-13 m-b-30">
                                       Please fill in all the fields
                                    </p>

                                    <form action="#" data-parsley-validate="" class="form-lottery">
                                        <div class="form-group lotteryInputWrapper">
                                            <label for="userName">Name</label>
                                            <input type="text" data-parsley-trigger="change" name="userName" placeholder="Enter user name" class="form-control lotteryInput" id="userName"   required="">
                                            <span class="okIcon"></span>
                                        </div>
                                        <div class="form-group lotteryInputWrapper">
                                            <label for="datepicker">Date of Birth</label>
                                            <input type="text" data-parsley-trigger="change" required="" data-provide="datepicker" data-date-format="mm/dd/yyyy" class="form-control lotteryInput" placeholder="mm/dd/yyyy" id="datepicker">
                                            <span class="okIcon"></span>
                                        </div>
                                        <div class="form-group lotteryInputWrapper">
                                            <label for="email">Email</label>
                                            <input id="email" parsley-show-errors="true" data-parsley-trigger="change" type="email" placeholder="Enter Email"  class="form-control lotteryInput">
                                            <span class="okIcon"></span>
                                        </div>
                                        <div class="form-group lotteryInputWrapper">
                                            <label for="phoneNumber">Phone Number</label>
                                            <input data-parsley-trigger="change" data-parsley-pattern="/\(?([0-9]{3})\)?([ .-]?)([0-9]{3})([ .-]?)([0-9]{4})/" value ="" type="tel"  placeholder="Enter Phone Number" class="form-control lotteryInput" id="phoneNumber">
                                            <span class="okIcon"></span>
                                        </div>

                                        <div class="form-group text-right m-b-0">
                                            <button class="btn btn-primary waves-effect waves-light lotteryButton" type="submit">
                                                Save
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8 card-box lotteryWrapper table-responsive">
                                <table class="table lotteryTable">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Date of Birth</th>
                                        <th>Email</th>
                                        <th>Phone Number</th>
                                    </tr>
                                    </thead>
                                    <tbody class="userWrapper">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- end container -->
                </div>
        </div>
        <!-- END wrapper -->
        <script>
            var resizefunc = [];
        </script>

        <!-- Libs -->
        <script src="assets/js/libs/jquery.min.js"></script>
        <script src="assets/js/libs/bootstrap.min.js"></script>
        <script src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
        <script src="assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
        <script src="assets/plugins/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
        <script src="assets/plugins/mask-plugin/dist/jquery.mask.min.js"></script>
        <script src="assets/js/libs/detect.js"></script>
        <script src="assets/js/libs/fastclick.js"></script>
        <script src="assets/js/libs/waves.js"></script>
        <script src="assets/js/libs/wow.min.js"></script>
        <script src="assets/js/libs/jquery.slimscroll.js"></script>

        <script src="assets/js/libs/jquery.core.js"></script>
        <script src="assets/js/libs/jquery.app.js"></script> 

        <!-- libs-->
        <script src="assets/js/Winner/libs/mediator.js"></script>
        <script src="assets/js/Winner/libs/templates.js"></script>

        <!-- entry point-->
        <script src="assets/js/Winner/main.js"></script>
        <!-- Winner-->
        <script src="assets/js/Winner/model/winner.js"></script>
        <script src="assets/js/Winner/model/winnerGroup.js"></script>
   
        <script src="assets/js/Winner/views/winnerGroupView.js"></script>
        <script src="assets/js/Winner/lottery.js"></script>
        
        <script src="assets/js/Winner/controller.js"></script>
     
    </body>
</html>
